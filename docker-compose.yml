version: '3'

services:

    proj:
        container_name: ${BW_PROJ_NAME}-proj
        image: bazawinner/dev-${BW_PROJ_NAME}-proj:${BW_DEV_PROJ_VERSION}
        entrypoint: ["docker-entrypoint.sh"]
        tty: true
        environment:
            - TZ=Europe/Moscow

            - BW_PROJ_NAME
        volumes:
            - ./dev/proj/sh:/sh
            - ./src:/home/rust/src
            # - ./out:/home/rust/src/out
            - ./cargo-git/:/home/rust/.cargo/git
            - ./cargo-registry/:/home/rust/.cargo/registry
            - ./cargo-target/:/home/rust/src/target

    auth:
        container_name: ${BW_PROJ_NAME}-auth
        image: bazawinner/dev-${BW_PROJ_NAME}-auth:${BW_DEV_AUTH_VERSION}
        entrypoint: ["docker-entrypoint.sh"]
        tty: true
        environment:
            - PATH=/sh:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - TZ=Europe/Moscow

            - BW_PROJ_NAME
            - BW_DEV_AUTH_PORT
        volumes:
            - ./dev/auth/sh:/sh
            - ./dev/auth/src:/proj/src
            - ./dev/auth/out:/proj/out
        ports:
            - $BW_DEV_AUTH_PORT:3000
